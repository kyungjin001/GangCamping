<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input 태그에 대한 스타일 지정 */
        input {
            /* input태그:인라인요소
                인라인 요소를 블록 요소로 속성 변경 */
            display: block;
        }
    </style>
    <script>

    function pwCheck(){
        const pw =document.getElementById('pw').value;
        const pwResult = document.getElementById('pw-result');
        console.log(pw)
        const pwLength = pw.length;
        console.log('pw길이값' , pwLength)
        if(pwLength==0){
            pwResult.innerHTML = '필수항목입니다.'
            pwResult.style.color = 'red';
        }else if(pwLength<8 || pwLength>20){
            pwResult.innerHTML = '8~20자 이내로 작성해주세요';
            pwResult.style.color = 'red';
        }else{
            pwResult.innerHTML = '좋습니다.'
            pwResult.style.color = 'green';
        }   
    }

    function pwConfirm(){
        const pw = document.getElementById('pw').value;
        const pwConfirm = document.getElementById('pw-confirm').value;
        const pwConfirmResult = document.getElementById('pw-confirm-result')
        console.log(pw);
        console.log(pwConfirm);
        if(pw==pwConfirm){
            pwConfirmResult.innerHTML = '일치합니다.';
            pwConfirmResult.style.color = 'green';
        }else {
            pwConfirmResult.innerHTML = '일치하지 않습니다.'
            pwConfirmResult.style.color = 'red';
        }

    }

    </script>


</head>
<body>
    비밀번호 : <input type="text" id="pw" onblur="pwCheck()" placeholder='8~20자리로 입력'>
    <span id="pw-result" style="color: gray;">여기에 비밀번호 검증결과를 출력합니다.
    </span><br> 
    
    비밀번호확인 : <input type="text" id="pw-confirm" onkeyup="pwConfirm()" placeholder='비밀번호 한번더'>
       <span id="pw-confirm-result" style="color: gray;">여기에 비밀번호 확인결과를 출력합니다.</span>
</body>
</html>
