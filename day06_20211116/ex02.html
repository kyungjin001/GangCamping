<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input 태그에 대한 스타일 지정 */
        input {
            /* input태그:인라인요소
                인라인 요소를 블록 요소로 속성 변경 */
            display: block;
            width: 300pxs;
            height: 20px;
        }
    </style>
    <script>
            function psCheck(){
   
        //    
            const exp2 = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[-_!#@$])[a-zA-Z\d-_!#@$]{8,16}$/; 

            const ps = document.getElementById('pw').value;

          
        const pwResult = document.getElementById('pw-result');
        const psLength = ps.length;
        if(psLength==0){
            pwResult.innerHTML = '필수항목입니다.'
            pwResult.style.color = 'red';  }
          
            else if(ps.match(exp2)){
                console.log('유효한 형식입니다.')
                pwResult.innerHTML = '안전한 비밀번호 입니다!'
                pwResult.style.color ='green';
            }else {
                console.log('유효하지 않은 형식입니다.')
                pwResult.innerHTML =   '5~20자 영문 소문자, 숫자, 특수문자(@_-)를 사용하세요.'
                pwResult.style.color ='red';
            }
        }





    function pwConfirm(){
        const pw = document.getElementById('pw').value;
        const pwConfirm = document.getElementById('pw-confirm').value;
        const pwConfirmResult = document.getElementById('pw-confirm-result')
        console.log(pw);
        console.log(pwConfirm);
        if(pw==pwConfirm){
            pwConfirmResult.innerHTML = '일치합니다.';
            pwConfirmResult.style.color = 'green';
        }else {
            pwConfirmResult.innerHTML = '일치하지 않습니다.'
            pwConfirmResult.style.color = 'red';
        }

    }

    </script>


</head>
<body>
    비밀번호 : <input type="text" id="pw" onblur="psCheck()" placeholder='5~20자리로 입력'>
    <span id="pw-result" style="color: gray;">여기에 비밀번호 검증결과를 출력합니다.
    </span><br> 
    
    비밀번호확인 : <input type="text" id="pw-confirm" onkeyup="pwConfirm()" placeholder='비밀번호 한번더'>
       <span id="pw-confirm-result" style="color: gray;">여기에 비밀번호 확인결과를 출력합니다.</span>
</body>
</html>
