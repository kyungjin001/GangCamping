<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그</title>
</head>
<body>
    <!-- get과 post의 차이 잘알도록! -->
    <form action= "test" method="get"> 
        <!-- temp?aa=안녕 
            test?bbb=ㅎㅎㅎ 
            test?bbb=자바&ccc=디비-->
        <!-- name속성값: 서버로 요청할 때 데이터를 담는 파라미터(변수) 이름 -->
        입력1: <input type="text" name="bbb" placeholder="검색어입력"> <br>
        입력2: <input type="text" name="ccc"> <br>
        입력3: <input type="text" name="ddd"> <br>
        입력4: <input type="text" name="eee"> <br>
        <!-- select -->
         국가: <select name="nation">
             <option selected>선택하세요</option>
             <option value="korea">naver.com</option>
             <option value="usa">미국</option>
             <option value="australia">호주</option>
             <option value="china">중국</option>
        </select><br>

        <!-- 셀렉트를 활용하여 이메일 입력 폼을 만들어봅시다. -->
        이메일: <input type="text" name="email">@ 
         <select name="domain">
        <option selected>직접입력</option>
        <option value="naver.com">naver.com</option>
        <option value="daum.net">daum.net</option>
        <option value="hanmail.net">hanmail.net</option>
        </select><br>

        <!-- 장문의 글을 쓸 필요가 있을 때 -->
        <textarea name="contents" cols="10" rows="5"></textarea><br>

        <!-- 비밀번호 -->
        <!-- id 속성은 한html 문서안에서 하나만 쓸 수 있음.(중복값을 쓰지 못함.) -->
        <label for="pw">비밀번호:</label>
        <input type="password" id="pw" name="pw"><br>

        <!-- radio 버튼(선택항목의 name이 모두 같아야 함)
        여러 개 중에서 한개 선택 -->
        가입유형:
        <input type="radio" id="p" name="jointype" value="personal">
        <label for="p">개인</label>
        <input type="radio" id="c" name="jointype" value="commercial">
        <label for="c">사업자</label>
        <input type="radio" name="jointype1" value="no">해당없음 <br>

        <!-- checkbox: 여러 개 선택 가능 -->
        활용가능언어:
        <input type="checkbox" name="lang" value="java">자바
        <input type="checkbox" name="lang" value="mysql">mysql
        <input type="checkbox" name="lang" value="html">html
        <input type="checkbox" name="lang" value="python">python<br>


        생일:
        <input type="date" name="birth">
        <br>


        <input type="submit" value="전송">
        

    </form>
    
</body>
</html>
