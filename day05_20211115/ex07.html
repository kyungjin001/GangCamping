<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function emailSelect(){
            const domainselect = document.getElementById('domainselect').value
            const domain = document.getElementById('domain')
            // select 에서 선택한 값을 domain id를 적용한 input 태그에 출력
            domain.value = domainselect;
            
        }
    
    </script>

</head>
<body>
 

   이메일: <input type="text" name="emailId">@ <input type="text" id="domain" name="domain">
   <select id="domainselect" onchange="emailSelect()">
  <option selected>직접입력</option>
  <option value="naver.com">naver.com</option>
  <option value="daum.net">daum.net</option>
  <option value="hanmail.net">hanmail.net</option>
  </select><br>


    
</body>
</html>
