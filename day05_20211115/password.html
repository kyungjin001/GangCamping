<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function passwordcheck(){
          const passwordValue = document.getElementById('password').value;
          const psCheckResult = document.getElementById('psCheckResult');
          const psLength = passwordValue.length;
          if(psLength == 0){
              psCheckResult.innerHTML = '필수항목입니다';
              psCheckResult.style.color = 'red';
            }else if(psLength<8 || psLength>20){
                psCheckResult.innerHTML = '8~20자 이내로 작성해주세요';
                psCheckResult.style.color = 'red';
          }else if(psLength>=8 || psLength<=20){
              psCheckResult.innerHTML = '좋습니다!';
              psCheckResult.style.color = 'green'
          }
        }
        function pscheck(){
            const passCheckResult = document.getElementById('password').value;
            const wordCheckResult = document.getElementById('passwordck').value;
            const psCheckResults = document.getElementById('psCheckResults');
           if(passCheckResult==wordCheckResult){
            psCheckResults.innerHTML = '일치합니다!';
            psCheckResults.style.color = 'green'
           }else{
            psCheckResults.innerHTML = '일치하지 않습니다.';
            psCheckResults.style.color = 'red';
           }
        }


    </script>
</head>
<body>
    비밀번호 : <input type="text" id="password" onblur="passwordcheck()" placeholder='8~20자리로 입력'><br>
    <span id="psCheckResult"><p id="result1" style="color: gray;">여기에 비밀번호 검증결과를 출력합니다.</p>
    </span><br> 
    
    비밀번호확인 : <input type="text" id="passwordck" onkeyup="pscheck()" placeholder='비밀번호 한번더'><br>
       <span id="psCheckResults"><p id="result2" style="color: gray;">여기에 비밀번호 확인결과를 출력합니다.</p></span>
    
</body>
</html>
