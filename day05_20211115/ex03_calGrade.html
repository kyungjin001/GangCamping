<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    function calGrade() {
        // 입력한 점수를 가져옴 , value는 input 태그에서만 사용가능
        const score = document.getElementById('score');
        console.log(score);
        const scoreValue = document.getElementById('score').value;
        console.log(scoreValue);
        let grade;

        if(scoreValue<=100 && scoreValue>=90){
            grade = 'A';
        }else if(scoreValue<=89 && scoreValue>=80){
            grade = 'B';
        }else if(scoreValue<=79 && scoreValue>=70){
            grade = 'C';
        }else if(scoreValue<=69 && scoreValue>=60){
            grade = 'D';
        }else {
            grade = 'F';
        }

        const result = document.getElementById('result');
        result.innerHTML = grade;

        // grade 변숫값을 id=grade 부분에 출력
        const output = document.getElementById('grade')
        output.value = grade;
    }
</script>

</head>
<body>
    점수: <input type="text" id="score"><br>
    성적: <input type="text" id="grade"><br>
    <button onclick="calGrade()">성적계산</button>
    <p id="result">성적출력</p>
    
</body>


</html>
